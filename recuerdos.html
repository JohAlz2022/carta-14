  <script>

  <!-- JS MODAL (a prueba de fallos, mÃ³vil OK) -->
  <script>
    (function () {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const modalBg = document.getElementById('modalBg');
      const modalClose = document.getElementById('modalClose');

      if(!modal || !modalImg || !modalBg || !modalClose) return;

      function openModal(src){
        modalImg.src = src;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
        document.body.classList.add('modal-open');
      }

      function closeModal(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        modalImg.src = '';
        document.body.classList.remove('modal-open');
      }

      // DelegaciÃ³n: cualquier .gallery img abre modal
      document.addEventListener('click', (e) => {
        const img = e.target.closest('.gallery img');
        if(!img) return;
        e.preventDefault();
        openModal(img.getAttribute('src'));
      });

      // Cerrar: toque fuera, X, tocar imagen
      modalBg.addEventListener('click', closeModal);
      modalClose.addEventListener('click', closeModal);
      modalImg.addEventListener('click', closeModal);

      // ESC (PC)
      document.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape' && modal.classList.contains('open')){
          closeModal();
        }
      });

      // Evita â€œpegadoâ€ en iOS
      modal.addEventListener('touchmove', (e)=> {
        if(modal.classList.contains('open')) e.preventDefault();
      }, { passive: false });

      window.addEventListener('pagehide', closeModal);
    })();
  </script>
