 <div class="modal" id="modal" aria-hidden="true">
  <div class="modal-bg" id="modalBg"></div>

    <img class="modal-img" id="modalImg" alt="Foto ampliada" />
  </div>
</div>


  <script>
    function pageGo(url){
      document.body.classList.add('fade-out');
      setTimeout(()=> location.href = url, 240);
    }
    document.getElementById('backCarta').addEventListener('click', ()=> pageGo('sorpresa.html'));
    document.getElementById('backInicio').addEventListener('click', ()=> pageGo('index.html'));

    // Modal
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalBg = document.getElementById('modalBg');

    function bindGallery(id){
      document.getElementById(id).addEventListener('click', (e)=>{
        if(e.target.tagName !== 'IMG') return;
        modalImg.src = e.target.src;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
      });
    }
    bindGallery('g1'); bindGallery('g2'); bindGallery('g3');

    modalBg.addEventListener('click', ()=>{
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      modalImg.src = '';
    });
    document.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape' && modal.classList.contains('open')){
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
    modalImg.src = '';
  }
});

  </script>
  <script src="app.js"></script>
