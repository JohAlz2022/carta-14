<div class="modal" id="modal" aria-hidden="true">

  <script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalBg = document.getElementById('modalBg');
  const modalClose = document.getElementById('modalClose');

  function openModal(src){
    modalImg.src = src;
    modal.classList.add('open');
    modal.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden'; // evita scroll detrÃ¡s
  }

  function closeModal(){
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
    modalImg.src = '';
    document.body.style.overflow = ''; // restaura
  }

  // Abrir desde cualquier galerÃ­a (g1, g2, g3 si existen)
  ['g1','g2','g3'].forEach(id=>{
    const g = document.getElementById(id);
    if(!g) return;
    g.addEventListener('click', (e)=>{
      const img = e.target.closest('img');
      if(!img) return;
      openModal(img.src);
    });
  });

  // Cerrar: tap/click fuera + botÃ³n
  modalBg.addEventListener('click', closeModal);
  modalClose.addEventListener('click', closeModal);

  // Cerrar con ESC (PC)
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape' && modal.classList.contains('open')){
      closeModal();
    }
  });

  // Opcional: cerrar tocando la imagen (mÃ³vil friendly)
  modalImg.addEventListener('click', closeModal);
</script>
