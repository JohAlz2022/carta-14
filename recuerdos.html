<body class="fade-in">
  <div class="bg"></div>

  <main class="page">
    <div class="container">
      <section class="card">
        <p class="mini">Recuerdos ğŸ“¸</p>
        <h1>Momentos que me hacen sonreÃ­r</h1>
        <p>Toca una foto para verla mejor.</p>

        <div class="section-title">Juntos ğŸ¤ (A1, A2)</div>
        <div class="gallery" id="galJuntos"></div>

        <div class="section-title">Cosas que me gustan y me hacen amarte âœ¨ (D1â€“D5)</div>
        <div class="gallery" id="galCosas"></div>

        <div class="section-title">MÃ¡s momentos ğŸ“· (WhatsApp)</div>
        <div class="gallery" id="galExtra"></div>

        <div class="row" style="margin-top:16px;">
          <button class="btn primary" id="goCarta">Volver a la carta ğŸ’Œ</button>
          <button class="btn" id="goInicio">Inicio â†©ï¸</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-bg" id="modalBg"></div>
    <div class="modal-box">
      <button class="modal-close" id="modalClose" aria-label="Cerrar">Ã—</button>

    </div>
  </div>

  <!-- Audio + reproductor fijo -->
  <audio id="bgm" preload="auto" loop></audio>
  <div class="player">
    <button class="btn primary" id="playBtn">â–¶</button>
    <small>UWAIE - Kapo</small>
  </div>

  <script>
    function pageGo(url){
      document.body.classList.add('fade-out');
      setTimeout(()=> location.href = url, 240);
    }
    document.getElementById('goCarta').addEventListener('click', ()=> pageGo('sorpresa.html'));
    document.getElementById('goInicio').addEventListener('click', ()=> pageGo('index.html'));

    // âœ… NO renombrar: encodeURI convierte espacios a %20 automÃ¡ticamente.
    // Si tus imÃ¡genes estuvieran dentro de una carpeta, cambia IMG_BASE = "fotos/".
    const IMG_BASE = "";

    const juntos = ["A1.jpeg", "A2.jpeg"];
    const cosas  = ["D1.jpeg","D2.jpeg","D3.jpeg","D4.jpeg","D5.jpeg"];

    const extra = [
      "WhatsApp Image 2026-01-29 at 2.11.17 AM.jpeg",
      "WhatsApp Image 2026-01-29 at 2.16.44 AM.jpeg",
      "WhatsApp Image 2026-01-29 at 2.22.03 AM.jpeg"
    ];

    function renderGallery(targetId, files){
      const wrap = document.getElementById(targetId);
      wrap.innerHTML = "";
      files.forEach((name)=>{
        const img = document.createElement("img");
        img.loading = "lazy";
        img.alt = "Recuerdo";
        img.src = encodeURI(IMG_BASE + name);
        img.addEventListener("click", ()=>{
          if(window.__OPEN_MODAL){
            window.__OPEN_MODAL(img.src);
          }
        });
        wrap.appendChild(img);
      });
    }

    renderGallery("galJuntos", juntos);
    renderGallery("galCosas", cosas);
    renderGallery("galExtra", extra);
  </script>

  <script src="app.js"></script>
</body>
