<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuerdos üì∏</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="fade-in">
  <div class="bg"></div>
  <div class="hearts"></div>

  <audio id="bgm" preload="auto" loop>
    <source src="audio/uwaie.mp3" type="audio/mpeg">
  </audio>

  <main class="page">
    <div class="container">
      <section class="card">
        <p class="mini">Recuerdos üì∏</p>
        <h1>Momentos que me hacen sonre√≠r</h1>
        <p>Toca una foto para verla mejor.</p>

        <div class="section-title">Juntos ü§ç</div>
        <div class="gallery" id="g1">
          <img src="fotos/A1.jpeg" alt="Juntos 1" loading="lazy" />
          <img src="fotos/A2.jpeg" alt="Juntos 2" loading="lazy" />
          <img src="fotos/D1.jpeg" alt="Juntos 3" loading="lazy" />
          <img src="fotos/D2.jpeg" alt="Juntos 4" loading="lazy" />
          <img src="fotos/D3.jpeg" alt="Juntos 5" loading="lazy" />
          <img src="fotos/D4.jpeg" alt="Juntos 6" loading="lazy" />
          <img src="fotos/D5.jpeg" alt="Juntos 7" loading="lazy" />
        </div>

        <div class="section-title">Ella (la que me enamora) ‚ú®</div>
        <div class="gallery" id="g2">
          <img src="fotos/WhatsApp%20Image%202026-01-29%20at%202.11.17%20AM.jpeg" alt="Ella 1" loading="lazy" />
          <img src="fotos/WhatsApp%20Image%202026-01-29%20at%202.16.44%20AM.jpeg" alt="Ella 2" loading="lazy" />
          <img src="fotos/WhatsApp%20Image%202026-01-29%20at%202.22.03%20AM.jpeg" alt="Ella 3" loading="lazy" />
        </div>

        <div class="row" style="margin-top:16px;">
          <button class="btn primary" onclick="pageGo('sorpresa.html')">Volver a la carta üíå</button>
          <button class="btn" onclick="pageGo('index.html')">Inicio ‚Ü©Ô∏è</button>
        </div>
      </section>
    </div>
  </main>

  <div class="player">
    <button class="btn primary" id="playBtn">‚ñ∂</button>
    <small>UWAIE - Kapo</small>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-bg" id="modalBg"></div>
    <img class="modal-img" id="modalImg" alt="Foto ampliada" />
  </div>

  <script>
    function pageGo(url){
      document.body.classList.add('fade-out');
      setTimeout(()=> location.href = url, 240);
    }

    // Audio persistente
    const audio = document.getElementById('bgm');
    const playBtn = document.getElementById('playBtn');
    const savedTime = Number(localStorage.getItem('bgm_time') || 0);
    const savedPlay = localStorage.getItem('bgm_play') === '1';
    if (!Number.isNaN(savedTime) && savedTime > 0) audio.currentTime = Math.min(savedTime, Math.max(0, audio.duration || savedTime));

    function setUI(playing){ playBtn.textContent = playing ? '‚è∏' : '‚ñ∂'; }
    async function startMusic(){ try{ await audio.play(); localStorage.setItem('bgm_play','1'); setUI(true);}catch(e){ setUI(false);} }
    function pauseMusic(){ audio.pause(); localStorage.setItem('bgm_play','0'); setUI(false); }

    if(savedPlay) startMusic(); else setUI(false);
    setInterval(()=> localStorage.setItem('bgm_time', String(audio.currentTime || 0)), 800);
    playBtn.addEventListener('click', ()=> audio.paused ? startMusic() : pauseMusic());

    // Modal
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalBg = document.getElementById('modalBg');

    function bindGallery(id){
      document.getElementById(id).addEventListener('click', (e)=>{
        if(e.target.tagName !== 'IMG') return;
        modalImg.src = e.target.src;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
      });
    }
    bindGallery('g1'); bindGallery('g2');

    modalBg.addEventListener('click', ()=>{
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      modalImg.src = '';
    });
  </script>
</body>
</html>
