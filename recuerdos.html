<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuerdos ğŸ“¸</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page fade-in">

  <div class="bg-hearts" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <p class="mini">Nuestros recuerdos ğŸ“¸</p>
      <h1 class="title2">Momentos que me hacen sonreÃ­r</h1>
      <p class="subtitle2">Toca una foto para verla mejor.</p>

      <h3 class="section-title">Juntos ğŸ¤</h3>
      <div class="gallery" id="gallery">
        <img src="fotos/A1.jpeg" alt="Juntos 1" loading="lazy" />
        <img src="fotos/A2.jpeg" alt="Juntos 2" loading="lazy" />
        <img src="fotos/D1.jpeg" alt="Juntos 3" loading="lazy" />
        <img src="fotos/D3.jpeg" alt="Juntos 4" loading="lazy" />
      </div>

      <h3 class="section-title" style="margin-top:16px;">Ella (la que me enamora) âœ¨</h3>
      <div class="gallery" id="gallery2">
        <img src="fotos/WhatsApp%20Image%202026-01-29%20at%202.11.17%20AM.jpeg" alt="Ella 1" loading="lazy" />
        <img src="fotos/WhatsApp%20Image%202026-01-29%20at%202.16.44%20AM.jpeg" alt="Ella 2" loading="lazy" />
        <img src="fotos/WhatsApp%20Image%202026-01-29%20at%202.22.03%20AM.jpeg" alt="Ella 3" loading="lazy" />
      </div>

      <div class="row" style="margin-top:14px;">
        <button class="btn primary" onclick="go('sorpresa.html')">Volver a la carta ğŸ’Œ</button>
        <button class="btn ghost" onclick="go('index.html')">Inicio â†©ï¸</button>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-bg" id="modalBg"></div>
    <img class="modal-img" id="modalImg" alt="Foto ampliada" />
  </div>

  <script>
    function go(url){
      document.body.classList.add('fade-out');
      setTimeout(()=> location.href = url, 260);
    }

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalBg = document.getElementById('modalBg');

    function bindGallery(id){
      const g = document.getElementById(id);
      g.addEventListener('click', (e)=>{
        if(e.target.tagName !== 'IMG') return;
        modalImg.src = e.target.src;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
      });
    }
    bindGallery('gallery');
    bindGallery('gallery2');

    modalBg.addEventListener('click', ()=>{
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      modalImg.src = '';
    });
  </script>
</body>
</html>
